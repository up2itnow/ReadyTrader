name: CI

on:
  push:
  pull_request:

# Required permissions for SARIF uploads (Trivy, CodeQL)
permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Backend Tests & Quality Gates
  # =============================================================================
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Lint (ruff check)
        run: ruff check .

      - name: Format check (ruff format)
        run: ruff format --check .

      - name: Type check (mypy)
        run: |
          pip install mypy types-requests
          mypy app/core/settings.py errors.py

      - name: Dependency check (pip check)
        run: pip check

      - name: Import smoke test
        run: |
          python -c "from app.core.settings import settings; print(f'Settings loaded: {settings.PROJECT_NAME} v{settings.VERSION}')"
          python -c "from server import mcp; print(f'MCP server initialized')"

      - name: Docs format (mdformat)
        run: mdformat --check docs README.md RUNBOOK.md SECURITY.md CONTRIBUTING.md CHANGELOG.md RELEASE_READINESS_CHECKLIST.md DISCLAIMER.md prompts .github mpc_signer/README.md

      - name: Docs verification
        run: python tools/verify_docs.py

      - name: Security (bandit)
        run: bandit -q -r . -c bandit.yaml

      - name: Dependency audit (pip-audit)
        run: pip-audit -r requirements.txt

      - name: Secret scan (trufflehog, verified only)
        uses: trufflesecurity/trufflehog@v3.88.0
        with:
          path: .
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          extra_args: --only-verified

      - name: Tests with Coverage
        run: pytest --cov=. --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=55
        env:
          PAPER_MODE: "true"
          SIGNER_TYPE: "null"
          DEV_MODE: "true"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # =============================================================================
  # Frontend Tests & Quality Gates
  # =============================================================================
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (eslint)
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # =============================================================================
  # Container Build & Security Scan
  # =============================================================================
  container:
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: readytrader-crypto:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: readytrader-crypto:ci
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Container smoke test
        run: |
          docker run --rm -e PAPER_MODE=true -e DEV_MODE=true readytrader-crypto:ci python -c "
          from app.core.settings import settings
          print(f'Container OK: {settings.PROJECT_NAME} v{settings.VERSION}')
          assert settings.PAPER_MODE == True
          "

  # =============================================================================
  # Integration Tests (optional, on main branch)
  # =============================================================================
  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run integration tests
        run: pytest tests/integration/ -v --tb=short
        env:
          PAPER_MODE: "true"
          SIGNER_TYPE: "null"
          DEV_MODE: "true"

  # =============================================================================
  # All checks must pass
  # =============================================================================
  all-checks:
    runs-on: ubuntu-latest
    needs: [backend, frontend, container]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.frontend.result }}" != "success" ] || \
             [ "${{ needs.container.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
